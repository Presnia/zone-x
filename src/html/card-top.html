<div class="card-top">
  <div class="container container-narrow">
    <div class="card-top__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="">
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="">
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="">
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="">
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="">
          </div>
        </div>
        <div class="card-slider__main">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../img/card-main.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-top__right">
      <div class="card-info">
        <span class="card-info__prop product-prop best">Best Seller</span>
        <h3 class="card-info__title">Band-collar popover tunic</h3>
        <div class="card-info__rate">
          <img src="../img/stars.png" alt="Rate 4 of 5">
          <span class="">2 Reviews</span>
        </div>
        <div class="card-info__price info-price">
          <div class="info-price__current">$128.00</div>
          <div class="info-price__old">$165.00</div>
        </div>
        <p class="card-info__descr">We love the dramatic ruffle details down the sleeve, delicate fabric buttons and polished cuffs.</p>
        <div class="card-info__select color-select">
          <p class="color-select__selected">Color: <span>Green</span></p>
          <ul class="color-select__list">
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice red color" style="background-color: red;" data-color="red"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice orange color" style="background-color: orange;" data-color="orange"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset color-select__btn--active" aria-label="Choice green color" style="background-color: green" data-color="green"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice white color" style="background-color: white;" data-color="white"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice black color" style="background-color: black;" data-color="black"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice brown color" style="background-color: brown;" data-color="brown"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice purple color" style="background-color: purple;" data-color="purple"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" aria-label="Choice gray color" style="background-color: gray;" data-color="gray"></button></li>
          </ul>
        </div>
        <div class="card-info__select size-select">
          <p class="size-select__selected">Size: <span>Select a size</span></p>
          <ul class="size-select__list">
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 23 size">23</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 24 size">24</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 25 size">25</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 26 size">26</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 27 size">27</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 28 size">28</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 29 size">29</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 30 size">30</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 231 size">31</button></li>
          </ul>
          <button class="btn-reset size-select__clear">
            <img src="../img/close-red.png" alt="">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
